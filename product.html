<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница товара</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Детали товара</h1>
    </header>
    <main class="product-detail">
        <img src="images/product1.png" alt="Product Image" id="product-image">
        <h2 id="product-title">Товар</h2>
        <p id="product-description">Подробное описание товара.</p>
        <p class="price" id="product-price">$999.00</p>
        <ul id="product-specs"></ul>
        <button id="add-to-cart-button">Добавить в корзину</button>
    </main>
    <div id="notification" class="hidden">Товар добавлен в корзину!</div>
</body>
</html>
